<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRWGHJBZT9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CRWGHJBZT9');
    </script>

    <title>zhcppy的博客</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="golang,blockchain,blog,github,zhcppy,zhanghang">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@latest/themes/vue.css">
</head>
<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        el: '#app', //初始化时挂载的DOM元素
        repo: 'zhcppy/zhcppy.github.io', //右上角添加GitHub Corner小部件
        maxLevel: 4, //内容中最大级别
        // loadNavbar: true, //加载导航栏
        loadSidebar: true, //加载侧边栏
        subMaxLevel: 2, //在自定义侧边栏中添加目录最大级别
        auto2top: true, //更改路线时滚动到屏幕顶部
        homepage: 'README.md', //主页
        basePath: '', //基础路径
        // relativePath: true, //启用相对路径
        // coverpage: true, //启用封面
        // logo: 'favicon.ico', //侧边栏中的网站徽标
        name: 'zhcppy', // 侧栏中显示的网站名称
        nameLink: '/#/README', //名称链接
        themeColor: '#42b983', //主题颜色
        executeScript: false, //执行页面上的脚本（仅解析第一个脚本标签）
        noEmoji: false, //禁用表情符号
        mergeNavbar: true, //小屏幕上合并导航栏
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}', //通过{docsify-updated}变量显示文件更新日期
        externalLinkTarget: '_blank', //外部链接打开方式 '_self'
        cornerExternalLinkTarget: '_blank', //右上角外表连接打开方式 '_self'
        externalLinkRel: 'noopener', //默认值'noopener'（无打开程序）阻止新打开的外部页面（当externalLinkTarget为时'_blank'）具有控制我们的页面的能力
        routerMode: 'hash', //路由模式'history'
        ext: '.md', //请求文件扩展名
        notFoundPage: false, //加载404页面
        alias: { //路由别名
            '/unix/command/_sidebar.md': '/unix/command/_sidebar.md',
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        search: { //搜索
            namespace: 'zhcppy',
            placeholder: 'Search', //搜索框占位符
            noData: 'No Results!',
            depth: 2, //Headline depth, 1 - 6
            paths: 'auto',
            hideOtherSidebarContent: false, //是否隐藏其他侧边栏内容
        },
        plugins: [
            function (hook, vm) {
                // 页头
                hook.beforeEach(function (content) {
                    let url = 'https://github.com/zhcppy/zhcppy.github.io/blob/master/' + vm.route.file;
                    let editHtml = '[:memo: Edit Document](' + url + ')\n';
                    return editHtml + content + '\n----\n' + 'Last modified {docsify-updated}';
                });

                // 页尾
                hook.afterEach(function (html) {
                    let footer = [
                        '<footer>',
                        '<span>&copy;2019-2020 <a href="https://github.com/zhcppy">zhcppy</a> Copyright. </span>',
                        '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                        '</footer>'
                    ].join('');
                    return html + footer;
                });
            },
            // @:https://github.com/docsifyjs/docsify/issues/728
            // 导航栏折叠和展开
            function(hook, vm) {
                hook.doneEach(function() {
                    document.querySelectorAll(".sidebar-nav > ul > li").forEach(
                        function(node) {
                            let span = document.createElement("span");
                            span.innerHTML = node.firstChild.data;
                            span.style.cursor = "pointer";
                            span.onclick = function(event) {
                                let ul = event.target.nextElementSibling;
                                if (ul.style.display === "none") {
                                    ul.style.display = "block";
                                } else {
                                    ul.style.display = "none";
                                }
                            };
                            node.firstChild.replaceWith(span);
                            node.lastChild.style.display = "none";
                        });
                    let active = document.querySelector(".sidebar-nav li.active");
                    if (active) {
                        active.parentElement.style.display = "block";
                    }
                });
            }
        ],
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-makefile.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
